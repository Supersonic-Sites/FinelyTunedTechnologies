<section class="bg-{{ .bg_color }}">

    <div class="container max-w-7xl mx-auto px-4">

        <div class="grid grid-cols-12 md:gap-10 lg:gap-12 ">
            {{ range .cards }}
            <div class="col-span-12 lg:col-span-6 bg-white p-6 md:p-8 lg:p-10 shadow-xl mb-6 md:mb-0" 
            {{ if .aos_select }}
                data-aos="{{ .aos }}" data-aos-duration="800" {{ end }}>

                <div class="flex flex-col items-center">

                    <img
                    class="lazyload w-full mb-6" 
                    alt="{{ .img_alt }}"
                    width="600px"
                    height="400px" 
                    data-srcset="
                        {{ .img }}?nf_resize=fit&w=600 600w,
                        {{ .img }}?nf_resize=fit&w=700 700w,
                        {{ .img }}?nf_resize=&w=800 800w"
                    sizes="(max-width: 768px) 600px, 600px"
                    data-src="{{ .img }}?nf_resize=fit&w=800"
                     />


                    <h3 class="font-bold text-center text-3xl md:text-4xl text-black mb-6">
                        {{ .title }}
                    </h3>
                    <p class="text-center mb-6 md:mb-8 md:text-xl">
                        {{ .desc }}
                    </p>
                    {{ if .cta_select }}
                    <a href="{{ $.Site.BaseURL | absURL}}{{ .cta_link }}"
                        class="transition duration-500 text-center w-full py-2 px-4 text-xl font-bold btn_primary">
                        {{ .cta }}
                    </a>
                    {{ else }}
                    <span></span>
                    {{ end }}
                </div>
            </div>
            {{ end }}

        </div>
    </div>
</section>
