<section id="gallery" class="grid grid-cols-12 gap-0">
    {{ range .images }}
    <div class="col-span-6 md:col-span-4 3xl:col-span-2">
        <img
        class="lazyload w-full" 
        alt="{{ .img_alt }}"
        width="600px"
        height="600px" 
        sizes="(max-width: 1440px) 400px, 600px"
        data-srcset="
            {{ .img }}?nf_resize=smartcrop&w=300&h=300 200w,
            {{ .img }}?nf_resize=smartcrop&w=600&h=600 400w,
            {{ .img }}?nf_resize=smartcrop&w=800&h=800 600w"
        data-src="{{ .img }}?nf_resize=smartcrop&w=600&h=600"
         />
    </div>
    {{ end }}
</section>
