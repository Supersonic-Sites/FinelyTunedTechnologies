<section class="bg-{{ .bg_color }}">

    <div class="container max-w-7xl mx-auto px-4">

        <div class="grid grid-cols-12 md:gap-6">
            {{ range .cards }}
            
            <div class="col-span-12 lg:col-span-4 bg-white p-6 shadow mb-6 md:mb-0 transition-all duration-500 transform transform-gpu hover:translate-y-1 hover:shadow-none" {{ if .aos_select }}
                data-aos="{{ .aos }}" data-aos-duration="300" {{ end }}>
                <a href="{{ $.Site.BaseURL | absURL}}{{ .cta_link }}">
                <div class="flex flex-col items-center justify-items-end ">
                    
                    <img
                    class="lazyload w-full mb-6 object-cover h-52" 
                    alt="{{ .img_alt }}"
                    width="600px"
                    height="400px" 
                    src="{{ .img }}"
                     />


                    <h2 class="font-bold text-center text-2xl text-gray-800 mb-6">
                        {{ .title }}
                    </h2>
                    <p class="text-center mb-6 md:mb-8 text-base text-gray-700">
                        {{ .desc | safeHTML }}
                    </p>
                    {{ if .cta_select }}
                    <a href="{{ $.Site.BaseURL | absURL}}{{ .cta_link }}"
                        class="transition duration-500 text-center w-full text-xl font-bold btn_primary ">
                        {{ .cta }}
                    </a>
                    {{ else }}
                    <span></span>
                    {{ end }}
                </div>
            </a>
            </div>
            {{ end }}
        
        </div>
    </div>
</section>
