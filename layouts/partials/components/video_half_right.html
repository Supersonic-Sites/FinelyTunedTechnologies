<section class="bg-{{ .bg_color }}"> 
  <div class="container max-w-7xl mx-auto px-4">


    <div class="grid grid-cols-12 md:gap-12 lg:gap-20">

      <div class="col-span-12 lg:col-span-6 order-2 lg:order-1">
        <div class="flex flex-col justify-between h-full">
          <div class="mb-6">
            {{ if eq .bg_color "white" }}
            <h2
            class="font-bold text-gray-800 capitalize text-3xl md:text-4xl lg:text-5xl my-4 md:my-0 md:mb-6" style="line-height: 1.2 !important;">
              {{ .title | safeHTML }}
            </h2>
            <p class="text-xl text-gray-700">{{ .desc | safeHTML }}</p>
          </div>
          {{ else }}
          <h2
          class="font-bold text-white capitalize text-3xl md:text-4xl lg:text-5xl my-4 md:my-0 md:mb-6">
          {{ .title }}
          </h2>
          <p class="text-xl text-white">{{ .desc | safeHTML }}</p>
          </div>
          {{ end }}

          </div>
      </div>

      <div class="col-span-12 lg:col-span-6 order-1 lg:order-2">
        <div class="h-full flex flex-row items-end">
        
        <div class="youtube w-full shadow-2xl" data-embed="{{ .VideoID }}">
          <div class="play-button"></div>
        
      </div>
    </div>
      </div>

    </div>

  </div>
</section>
