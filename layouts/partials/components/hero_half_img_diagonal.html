
<div class="relative bg-white">
    <div class="max-w-7xl mx-auto px-4">
      <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 xl:max-w-2xl xl:w-full xl:pb-28 xl:pb-32">
        <svg class="hidden xl:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2" fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
          <polygon points="50,0 100,0 50,100 0,100" />
        </svg>
  
        <div class="relative pt-6 px-4 sm:px-6 xl:px-6">

        </div>
  
  
        <main class="max-w-7xl mt-20 md:mt-20 xl:mt-20 xl:mt-28 xl:mr-8">
          <div class="sm:text-center xl:text-left">
            <h1 class="text-5xl sm:text-5xl md:text-6xl font-bold text-gray-800" style="line-height: 1.1 !important;">
              <span class="block xl:inline ">{{ .title1 }}</span>
              <span class="block text-primary xl:inline">{{ .title2 }}</span>
            </h1>
            <p class="mt-3 mb-6 text-base text-gray-700 sm:mt-5 sm:text-xl sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl xl:mx-0">
              {{ .desc }}
            </p>
            <div class="mt-5 sm:mt-8 sm:flex sm:justify-center xl:justify-start">
              <div class="mt-3 rounded-md shadow sm:mt-0">
                
                <a href="{{ .cta_link }}" class="w-full flex items-center justify-center btn_primary">
                  {{ .cta }}
                </a>
              </div>
              
              <div class="mt-3 rounded-md shadow sm:mt-0 sm:ml-3 hidden md:block">
                <a href="{{ .cta2_link }}" class="w-full flex items-center justify-center btn_secondary">
                  {{ .cta2 }}
                </a>
              </div>
              <div class="mt-3 rounded-md shadow sm:mt-0 sm:ml-3 md:hidden">
                <a href="tel:+1-604-619-3323" class="w-full flex items-center justify-center btn_secondary">
                  {{ i18n "callme" }}
                </a>
              </div>
              
            </div>
          </div> 
        </main>
      </div>
    </div>
    <div class="xl:absolute xl:inset-y-0 xl:right-0 xl:w-1/2">

      <img src="{{ .img }}"
      width="628px"
      height="480px"
      data-srcset="
      {{ .img }}?nf_resize=smartcrop&w=400 400w,
      {{ .img }}?nf_resize=smartcrop&w=584 584w,
      {{ .img }}?nf_resize=smartcrop&w=628 628w"
      sizes="(max-width: 468px) 400px, 584px"
      data-src="{{ .img }}?nf_resize=smartcrop&w=584"
      class="h-full w-full object-cover" alt="{{ .img_alt }}" />

    </div>
  </div>
